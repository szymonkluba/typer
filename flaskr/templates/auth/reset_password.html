{% extends 'base.html' %}

{% block header %}
    <h2 class="p-3">{% block title %}Resetowanie hasła{% endblock %}</h2>
{% endblock %}

{% block content %}
<form method="post">
    <div class="form-group">
        <label for="username">Nazwa użytkownika</label>
        <input name="username" id="username" placeholder="{{ user.username }}" class="form-control" readonly>
    </div>
    <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" name="password" id="password" class="form-control" required>
    </div>
        <input type="submit" class="btn btn-dark" value="Zapisz">
</form>
{% endblock %}
