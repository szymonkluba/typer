<h2><span class="badge rounded-pill bg-secondary">Nowe wydarzenia</span></h2>
{% for _ in level %}
<div class="card border-dark m-1 p-1 w-100">
    <div class="card-header p-1 text-truncate">
        <h5 class="text-truncate"><span class="badge rounded-pill bg-{{ level[loop.index0] }}">{{ header[loop.index0] }}</span></h5>
        <small class="card-subtitle text-muted text-truncate">{{ created[loop.index0] }}</small>
    </div>
    <div class="card-body p-1">
        <small>{{ body[loop.index0] }}</small>
    </div>
</div>
{% endfor %}
