{% extends 'base.html' %}

{% block header %}
    <h1>{% block title%}Nowe zawody{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <datalist id="statusy">
            <option>koniec</option>
            <option>następne</option>
            <option>przyszłe</option>
        </datalist>
        <datalist id="typy">
            <option>indywidualne</option>
            <option>drużynowe</option>
        </datalist>
        <label for="place">Gdzie:</label>
        <input name="place" id="place" value="{{ request.form['place'] }}" required>
        <label for="typ">Typ: indywidualne / drużynowe</label>
        <input name="typ" id="typ" list="typy" value="{{ request.form['typ'] }}" required>
        <label for="status">Status: koniec / następne / przyszłe</label>
        <input name="status" id="status" list="statusy" value="{{ request.form['status'] }}" required>
        <label for="date_time">Data:</label>
        <input name="date_time"
               id="date_time"
               type="datetime-local"
               value="{{ request.form['date_time'] }}"
               required>
        <input type="submit" value="Zapisz">
    </form>
{% endblock %}
