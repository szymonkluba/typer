{% extends 'base.html' %}

{% block header %}
<h2><span class="badge rounded-pill bg-secondary">{% block title %}Resetowanie hasła{% endblock %}</span></h2>
{% endblock %}

{% block content %}
<form method="post">
    <div class="form-group">
        <label for="username">Nazwa użytkownika</label>
        <input name="username" id="username" placeholder="{{ user.username }}" class="form-control" readonly>
    </div>
    <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" name="password" id="password" class="form-control" required>
    </div>
    <div class="d-grid d-md-block px-1 my-1 text-center">
        <input type="submit" class="btn btn-dark" value="Zapisz">
    </div>
</form>
{% endblock %}
